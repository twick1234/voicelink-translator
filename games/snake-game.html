<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .score {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }
        #gameCanvas {
            border: 4px solid #667eea;
            border-radius: 10px;
            display: block;
            margin: 0 auto 20px;
            background: #f0f0f0;
        }
        .controls {
            margin-top: 20px;
            color: #666;
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #764ba2;
            transform: scale(1.05);
        }
        .game-over {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #ff6b6b;
            color: white;
            border-radius: 10px;
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêç Snake Game</h1>
        <div class="score">Score: <span id="score">0</span> | High Score: <span id="highScore">0</span></div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="game-over" id="gameOver">
            Game Over! Press Space or Restart to play again
        </div>
        <button class="btn" onclick="restartGame()">Restart Game</button>
        <div class="controls">
            Use Arrow Keys to move<br>
            Space to Pause/Start
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');

        const gridSize = 20;
        const tileCount = 20;

        let snake = [{ x: 10, y: 10 }];
        let food = { x: 15, y: 15 };
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let gameLoop;

        highScoreElement.textContent = highScore;

        function drawGame() {
            clearCanvas();
            moveSnake();
            checkCollision();
            drawFood();
            drawSnake();
        }

        function clearCanvas() {
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawSnake() {
            snake.forEach((segment, index) => {
                if (index === 0) {
                    ctx.fillStyle = '#667eea';
                } else {
                    ctx.fillStyle = '#764ba2';
                }
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                ctx.strokeStyle = 'white';
                ctx.strokeRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });
        }

        function drawFood() {
            ctx.fillStyle = '#ff6b6b';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 1,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }

        function moveSnake() {
            if (dx === 0 && dy === 0) return;

            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
                generateFood();
            } else {
                snake.pop();
            }
        }

        function generateFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);

            // Make sure food doesn't spawn on snake
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }

        function checkCollision() {
            const head = snake[0];

            // Wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Self collision
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }
        }

        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            gameOverElement.style.display = 'block';
        }

        function restartGame() {
            snake = [{ x: 10, y: 10 }];
            food = { x: 15, y: 15 };
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            gameOverElement.style.display = 'none';
            gameRunning = false;
            clearInterval(gameLoop);
        }

        function startGame() {
            if (!gameRunning && (dx !== 0 || dy !== 0)) {
                gameRunning = true;
                gameOverElement.style.display = 'none';
                gameLoop = setInterval(drawGame, 100);
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (!gameRunning) {
                    startGame();
                } else {
                    gameRunning = false;
                    clearInterval(gameLoop);
                }
                return;
            }

            // Prevent reversing direction
            if (e.code === 'ArrowUp' && dy === 0) {
                dx = 0;
                dy = -1;
                startGame();
            } else if (e.code === 'ArrowDown' && dy === 0) {
                dx = 0;
                dy = 1;
                startGame();
            } else if (e.code === 'ArrowLeft' && dx === 0) {
                dx = -1;
                dy = 0;
                startGame();
            } else if (e.code === 'ArrowRight' && dx === 0) {
                dx = 1;
                dy = 0;
                startGame();
            }
        });

        // Initial draw
        drawGame();
    </script>
</body>
</html>
