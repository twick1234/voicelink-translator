name: voicelink_translator
description: Voice translation mobile app with real-time transcription and translation
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0

  # State Management
  provider: ^6.1.1
  get_it: ^7.6.4

  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0

  # Speech Recognition
  speech_to_text: ^6.5.1
  permission_handler: ^11.1.0

  # Audio
  record: ^5.0.4
  audioplayers: ^5.2.1

  # Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  sqflite: ^2.3.0

  # PDF & Document Generation
  pdf: ^3.10.7
  printing: ^5.11.1
  share_plus: ^7.2.1

  # Utils
  uuid: ^4.2.2
  intl: ^0.18.1
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  mockito: ^5.4.4
  build_runner: ^2.4.7
  test: ^1.24.9

flutter:
  uses-material-design: true

  assets:
    - assets/
    - .env

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
